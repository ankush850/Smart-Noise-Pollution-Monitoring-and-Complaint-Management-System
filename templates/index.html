<!DOCTYPE html>
<html>
<head>
    <title>Noise Pollution Report</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Report Noise Pollution</h2>

<form action="/submit" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="location" placeholder="Location" required>

    <select name="noise_type" required>
        <option value="">Select Noise Type</option>
        <option>Construction</option>
        <option>Loudspeaker</option>
        <option>Traffic</option>
        <option>Other</option>
    </select>

    <textarea name="description" placeholder="Describe the issue"></textarea>

    <button type="submit">Submit Complaint</button>
</form>

</body>
</html>
