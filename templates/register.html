{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
{% endblock %}

{% block title %}Register - NoiseWatch{% endblock %}

{% block content %}
<div class="auth-wrapper" style="height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at bottom left, #1e293b, #0a0c10);">
    <div class="card auth-card" style="width: 100%; max-width: 480px; padding: 3rem; background: rgba(18, 21, 28, 0.8); backdrop-filter: blur(12px);">
        <div style="text-align: center; margin-bottom: 2.5rem;">
            <h2 style="font-size: 1.8rem; margin-bottom: 8px;">Create Account</h2>
            <p style="color: var(--text-secondary);">Join the NoiseWatch network today</p>
        </div>
        
        <form action="/register" method="POST">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; padding: 1rem;">
                Register New Account
            </button>
        </form>
        
        <div style="margin-top: 2rem; text-align: center; border-top: 1px solid var(--border); padding-top: 1.5rem;">
            <p style="color: var(--text-secondary); font-size: 0.9rem;">
                Already have an account? <a href="/" style="color: var(--accent); text-decoration: none; font-weight: 700;">Sign in here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='register.js') }}"></script>
{% endblock %}
